<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brunno Lukka â€” Vou Dancando</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <style>
      video.bg-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        min-height: 100%;
        object-fit: cover;
        z-index: -1;
      }
    </style>
  </head>

  <body
    class="relative min-h-[100dvh] bg-black text-white overflow-hidden"
    data-barba="wrapper"
  >
    <a href="./index.html" class="absolute top-6 left-6 z-20">
      <img
        src="./assets/logo-base.png"
        alt="Brunno Lukka"
        class="h-12 md:h-16 hover:opacity-80 transition"
      />
    </a>

    <video class="bg-video" autoplay muted loop playsinline>
      <source src="./src/bg-loop.mp4" type="video/mp4" />
    </video>

    <div class="absolute inset-0 bg-black/60 z-0"></div>

    <main
      data-barba="container"
      data-barba-namespace="vou-dancando"
      class="relative z-10 flex flex-col items-center justify-end text-center min-h-[100dvh] space-y-6 px-4 pb-10"
    >
      <p class="text-xs md:text-sm uppercase tracking-[3px] text-gray-300">
        Club Weapon
      </p>
      <h1 class="text-3xl md:text-4xl font-semibold tracking-wide drop-shadow-lg">
        Vou Dancando
      </h1>
      <p class="text-sm md:text-base text-gray-300 max-w-2xl">
        Brazilian percussion meets hypnotic synth work in this peak-time roller
        designed to make the dance floor chant.
      </p>

      <div class="flex flex-wrap justify-center gap-3 mt-2">
        <a
          href="https://open.spotify.com/album/3E1WkQjywR3nfRKWcjpYJ8?si=q7_02_izQhGTKm82HNNAnQ"
          target="_blank"
          class="px-3 md:px-4 py-2 bg-green-500/80 hover:bg-green-500 rounded-full text-xs md:text-sm font-semibold transition"
          >Spotify</a
        >
        <a
          href="https://music.apple.com/ar/song/vou-dan%C3%A7ando/1850367265"
          target="_blank"
          class="px-3 md:px-4 py-2 bg-gray-300/80 hover:bg-gray-300 text-black rounded-full text-xs md:text-sm font-semibold transition"
          >Apple Music</a
        >
        <a
          href="https://music.youtube.com/playlist?list=OLAK5uy_m8NYzXXQe2TYSRjq39_e6oUsb4zNxEb10&si=kdDya5HepCt-ujno"
          target="_blank"
          class="px-3 md:px-4 py-2 bg-red-600/80 hover:bg-red-600 rounded-full text-xs md:text-sm font-semibold transition"
          >YouTube</a
        >
        <a
          href="https://link.deezer.com/s/31Bwm2oBiVlLdCLQjosMj"
          target="_blank"
          class="px-3 md:px-4 py-2 bg-blue-500/80 hover:bg-blue-500 rounded-full text-xs md:text-sm font-semibold transition"
          >Deezer</a
        >
        <a
          href="https://music.amazon.es/albums/B0FYMYJXT9?marketplaceId=A1RKKUPIHCS9HS&musicTerritory=ES&ref=dm_sh_N1WqU9TYBHdWNvHyDBXgFReOw"
          target="_blank"
          class="px-3 md:px-4 py-2 bg-yellow-500/80 hover:bg-yellow-500 text-black rounded-full text-xs md:text-sm font-semibold transition"
          >Amazon Music</a
        >
      </div>
    </main>

    <script>
      barba.init({
        transitions: [
          {
            name: "fade",
            leave(data) {
              return gsap.to(data.current.container, {
                opacity: 0,
                duration: 0.5,
              });
            },
            enter(data) {
              return gsap.from(data.next.container, {
                opacity: 0,
                duration: 0.5,
              });
            },
          },
        ],
      });
    </script>
  </body>
</html>
