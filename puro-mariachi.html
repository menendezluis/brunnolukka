<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <style>
      video.bg-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        min-height: 100%;
        object-fit: cover;
        z-index: -1;
      }
    </style>
  </head>

  <body
    class="relative min-h-[100dvh] bg-black text-white overflow-hidden"
    data-barba="wrapper"
  >
    <div data-barba="container" data-barba-namespace="puro-mariachi">
      <a href="./index.html" class="absolute top-6 left-6 z-20">
        <img
          src="./logobrunno.png"
          alt="Brunno Lukka"
          class="h-12 md:h-16 hover:opacity-80 transition"
        />
      </a>

      <video class="bg-video" autoplay muted loop playsinline>
        <source src="./src/bg-loop.mp4" type="video/mp4" />
      </video>

      <div class="absolute inset-0 bg-black/60 z-0"></div>

      <main
        class="relative z-10 flex flex-col items-center justify-center text-center min-h-[100dvh] space-y-6 px-4 py-10"
      >
      <!-- Spotify Player -->
      <div class="w-full max-w-md mb-4">
        <iframe
          style="border-radius:12px"
          src="https://open.spotify.com/embed/track/0b5KvSiTJDQri8INRjbCjK?utm_source=generator&theme=0"
          width="100%"
          height="152"
          frameBorder="0"
          allowfullscreen=""
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
          loading="lazy"
          class="rounded-lg"
        ></iframe>
      </div>

      <p class="text-xs md:text-sm uppercase tracking-[3px] text-gray-300">
        Brunno Lukka
      </p>

      <p class="text-sm md:text-base text-gray-300 max-w-2xl">
        Trumpet hooks, stomping drums and a festival-sized breakdown pay homage
        to mariachi heritage with a rave-ready twist.
      </p>

      <div class="flex flex-wrap justify-center gap-3 mt-2">
        <a
          href="https://open.spotify.com/album/3BkQSuWZNrxCnLSZRGpCmA?si=KTdRsxWKS7GGpSwS4EqeMA"
          target="_blank"
          class="px-3 md:px-4 py-2 bg-green-500/80 hover:bg-green-500 rounded-full text-xs md:text-sm font-semibold transition"
          >Spotify</a
        >
        <a
          href="https://music.apple.com/ar/song/puro-mariachi/1852746314"
          target="_blank"
          class="px-3 md:px-4 py-2 bg-gray-300/80 hover:bg-gray-300 text-black rounded-full text-xs md:text-sm font-semibold transition"
          >Apple Music</a
        >
        <a
          href="https://music.youtube.com/playlist?list=OLAK5uy_lohp6wWI6ZyzyrUQ6IBAF-VFTesrS0opc&si=IZd1DJMbMFfsQRcN"
          target="_blank"
          class="px-3 md:px-4 py-2 bg-red-600/80 hover:bg-red-600 rounded-full text-xs md:text-sm font-semibold transition"
          >YouTube</a
        >
        <a
          href="https://link.deezer.com/s/31BwkCaHruzGKVWHIY4sc"
          target="_blank"
          class="px-3 md:px-4 py-2 bg-blue-500/80 hover:bg-blue-500 rounded-full text-xs md:text-sm font-semibold transition"
          >Deezer</a
        >
        <a
          href="https://music.amazon.es/albums/B0G1KYWHR3?marketplaceId=A1RKKUPIHCS9HS&musicTerritory=ES&ref=dm_sh_Kfr6jb72k4pD9zdP5GEsmCMkS"
          target="_blank"
          class="px-3 md:px-4 py-2 bg-yellow-500/80 hover:bg-yellow-500 text-black rounded-full text-xs md:text-sm font-semibold transition"
          >Amazon Music</a
        >
      </div>
    </main>
    </div>

    <script>
      barba.init({
        transitions: [
          {
            name: "fade",
            leave(data) {
              return gsap.to(data.current.container, {
                opacity: 0,
                duration: 0.5,
              });
            },
            enter(data) {
              return gsap.from(data.next.container, {
                opacity: 0,
                duration: 0.5,
              });
            },
          },
        ],
      });
    </script>
  </body>
</html>
