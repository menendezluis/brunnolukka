<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brunno Lukka — Official Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <!-- Barba.js -->
    <script src="https://unpkg.com/@barba/core"></script>
    <style>
      video.bg-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        min-height: 100%;
        object-fit: cover;
        z-index: -1;
      }
    </style>
  </head>

  <body
    class="relative min-h-[100dvh] bg-black text-white overflow-hidden"
    data-barba="wrapper"
  >
    <!-- Video de fondo -->
    <video class="bg-video" autoplay muted loop playsinline>
      <source src="./src/bg-loop.mp4" type="video/mp4" />
    </video>

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/60 z-0"></div>

    <!-- Contenido principal -->
    <main
      data-barba="container"
      data-barba-namespace="home"
      class="relative z-10 flex flex-col items-center justify-center text-center min-h-[100dvh] space-y-10 px-6"
    >
      <img
        src="./src/brunnolukka.png"
        alt="Brunno Lukka Profile"
        class="w-[180px] md:w-[220px] h-[180px] md:h-[220px] object-cover border-white/20 shadow-lg"
      />
      <!-- Nombre -->
      <h1 class="text-4xl md:text-6xl font-bold tracking-wide">Brunno Lukka</h1>

      <!-- Redes sociales -->
      <div class="flex flex-wrap justify-center gap-4">
        <a
          href="https://www.instagram.com/brunnolukka"
          target="_blank"
          class="text-gray-300 hover:text-white text-xl"
          >Instagram</a
        >
        <a
          href="https://open.spotify.com/artist/4Y4H5coOYsdCFUSCGg8tRK"
          target="_blank"
          class="text-gray-300 hover:text-white text-xl"
          >Spotify</a
        >
        <a
          href="https://soundcloud.com/brunnolukka"
          target="_blank"
          class="text-gray-300 hover:text-white text-xl"
          >SoundCloud</a
        >
        <a
          href="https://www.youtube.com/@brunnolukka"
          target="_blank"
          class="text-gray-300 hover:text-white text-xl"
          >YouTube</a
        >
        <a
          href="https://www.beatport.com/artist/brunno-lukka/1420444"
          target="_blank"
          class="text-gray-300 hover:text-white text-xl"
          >Beatport</a
        >
      </div>

      <!-- Últimos lanzamientos -->
      <section class="mt-10 space-y-6 w-full max-w-2xl">
        <h2 class="text-lg uppercase tracking-widest text-gray-400">
          Latest Releases
        </h2>

        <div class="flex flex-col space-y-4">
          <a
            href="./like-house.html"
            class="bg-white/10 hover:bg-white/20 rounded-xl p-4 flex justify-between items-center transition"
          >
            <span>Like House (feat. Omar Treviño)</span>
            <span class="text-sm text-gray-400">Listen →</span>
          </a>

          <a
            href="./fly-bye.html"
            class="bg-white/10 hover:bg-white/20 rounded-xl p-4 flex justify-between items-center transition"
          >
            <span>Fly Bye (Original Mix)</span>
            <span class="text-sm text-gray-400">Listen →</span>
          </a>
        </div>
      </section>

      <!-- Contacto -->
      <footer
        class="mt-10 text-gray-400 text-sm flex flex-col items-center space-y-2"
      >
        <p>
          Contact:
          <a href="mailto:hi@brunnolukka.com" class="underline hover:text-white"
            >hi@brunnolukka.com</a
          >
        </p>
        <p class="text-xs md:text-sm uppercase tracking-widest text-gray-500">
          Let the groove take your body
        </p>
      </footer>
    </main>

    <!-- Barba.js + GSAP -->
    <script>
      barba.init({
        transitions: [
          {
            name: "fade",
            leave(data) {
              return gsap.to(data.current.container, {
                opacity: 0,
                duration: 0.5,
              });
            },
            enter(data) {
              return gsap.from(data.next.container, {
                opacity: 0,
                duration: 0.5,
              });
            },
          },
        ],
      });
    </script>
  </body>
</html>
