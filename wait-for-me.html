<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brunno Lukka — Wait For Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <style>
      video.bg-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        min-height: 100%;
        object-fit: cover;
        object-position: left center;
        z-index: -1;
      }
      
      /* On mobile, ensure video is positioned at top-left (0,0) to show Christmas tree */
      @media (max-width: 768px) {
        video.bg-video {
          object-position: left top;
        }
      }
    </style>
  </head>

  <body
    class="relative min-h-[100dvh] bg-black text-white overflow-hidden"
    data-barba="wrapper"
  >
    <div data-barba="container" data-barba-namespace="wait-for-me">
      <a href="./index.html" class="absolute top-6 left-6 z-20">
        <img
          src="./logobrunno.png"
          alt="Brunno Lukka"
          class="h-12 md:h-16 hover:opacity-80 transition"
        />
      </a>

      <video class="bg-video" autoplay muted loop playsinline>
        <source src="./src/waitformegift.mp4" type="video/mp4" />
      </video>

      <div class="absolute inset-0 bg-black/60 z-0"></div>

      <main
        class="relative z-10 flex flex-col items-center justify-center md:justify-end text-center min-h-[100dvh] space-y-3 md:space-y-6 px-4 py-6 md:py-0 md:pb-10"
      >
      <!-- Extended Version Cover (Clickable) -->
      <div class="mb-2 md:mb-4">
        <a
          href="./src/Waitformeextendedversion.wav"
          download="BrunnoLukka-WaitForMe-ExtendedVersion.wav"
          class="block cursor-pointer hover:opacity-90 transition-opacity"
          title="Click to download Extended Version"
        >
          <img
            src="./src/waitformeextended.jpg"
            alt="Wait For Me Extended Version - Click to download"
            class="w-48 h-48 md:w-80 md:h-80 object-cover rounded-lg shadow-2xl border-2 border-white/20 hover:border-white/40 transition-all"
          />
        </a>
      </div>

      <p class="text-[10px] md:text-xs uppercase tracking-[2px] md:tracking-[3px] text-gray-300">
        Brunno Lukka
      </p>
      <h1 class="text-2xl md:text-4xl font-semibold tracking-wide drop-shadow-lg">
        Wait For Me
      </h1>
      <p class="text-xs md:text-base text-gray-300 max-w-2xl px-2">
        Extended Version — A special gift for you
      </p>

      <!-- Audio Player -->
      <div class="mt-2 md:mt-4 flex flex-col items-center gap-2 md:gap-4">
        <!-- Play/Pause Button -->
        <button
          id="playPauseBtn"
          class="w-14 h-14 md:w-20 md:h-20 rounded-full bg-white/20 hover:bg-white/30 backdrop-blur-sm border-2 border-white/30 flex items-center justify-center transition-all hover:scale-110 active:scale-95"
        >
          <svg id="playIcon" class="w-7 h-7 md:w-10 md:h-10 ml-1" fill="currentColor" viewBox="0 0 24 24">
            <path d="M8 5v14l11-7z"/>
          </svg>
          <svg id="pauseIcon" class="w-7 h-7 md:w-10 md:h-10 hidden" fill="currentColor" viewBox="0 0 24 24">
            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
          </svg>
        </button>

        <!-- Audio Element (Hidden) -->
        <audio id="audioPlayer" preload="metadata">
          <source src="./src/Waitformeextendedversion.wav" type="audio/wav">
        </audio>

        <!-- File Info and Download -->
        <div class="flex flex-col items-center gap-1.5 md:gap-2">
          <p class="text-[10px] md:text-xs text-gray-400">File size: 53 MB</p>
          
          <!-- Download Button with Icon -->
          <a
            href="./src/Waitformeextendedversion.wav"
            download="BrunnoLukka-WaitForMe-ExtendedVersion.wav"
            class="px-4 md:px-8 py-2 md:py-4 bg-white/20 hover:bg-white/30 rounded-full text-xs md:text-base font-semibold transition backdrop-blur-sm border border-white/30 flex items-center gap-2 active:scale-95"
          >
            <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
            </svg>
            <span class="hidden sm:inline">Download Extended Version</span>
            <span class="sm:hidden">Download</span>
          </a>
        </div>
      </div>

      <div class="flex flex-wrap justify-center gap-2 md:gap-3 mt-2">
        <a
          href="#"
          target="_blank"
          class="px-3 md:px-4 py-2 bg-green-500/80 hover:bg-green-500 rounded-full text-xs md:text-sm font-semibold transition"
          >Spotify</a
        >
        <a
          href="#"
          target="_blank"
          class="px-3 md:px-4 py-2 bg-gray-300/80 hover:bg-gray-300 text-black rounded-full text-xs md:text-sm font-semibold transition"
          >Apple Music</a
        >
        <a
          href="#"
          target="_blank"
          class="px-3 md:px-4 py-2 bg-red-600/80 hover:bg-red-600 rounded-full text-xs md:text-sm font-semibold transition"
          >YouTube</a
        >
        <a
          href="#"
          target="_blank"
          class="px-3 md:px-4 py-2 bg-blue-500/80 hover:bg-blue-500 rounded-full text-xs md:text-sm font-semibold transition"
          >Deezer</a
        >
        <a
          href="#"
          target="_blank"
          class="px-3 md:px-4 py-2 bg-yellow-500/80 hover:bg-yellow-500 text-black rounded-full text-xs md:text-sm font-semibold transition"
          >Amazon Music</a
        >
      </div>
    </main>
    </div>

    <script>
      // Audio player functionality
      const audioPlayer = document.getElementById('audioPlayer');
      const playPauseBtn = document.getElementById('playPauseBtn');
      const playIcon = document.getElementById('playIcon');
      const pauseIcon = document.getElementById('pauseIcon');

      let isPlaying = false;

      playPauseBtn.addEventListener('click', function() {
        if (isPlaying) {
          audioPlayer.pause();
          playIcon.classList.remove('hidden');
          pauseIcon.classList.add('hidden');
          isPlaying = false;
        } else {
          audioPlayer.play();
          playIcon.classList.add('hidden');
          pauseIcon.classList.remove('hidden');
          isPlaying = true;
        }
      });

      // Update button when audio ends
      audioPlayer.addEventListener('ended', function() {
        playIcon.classList.remove('hidden');
        pauseIcon.classList.add('hidden');
        isPlaying = false;
      });

      // Update button if audio is paused by other means
      audioPlayer.addEventListener('pause', function() {
        if (!audioPlayer.ended) {
          playIcon.classList.remove('hidden');
          pauseIcon.classList.add('hidden');
          isPlaying = false;
        }
      });

      barba.init({
        transitions: [
          {
            name: "fade",
            leave(data) {
              // Pause audio when leaving page
              if (audioPlayer && !audioPlayer.paused) {
                audioPlayer.pause();
              }
              return gsap.to(data.current.container, {
                opacity: 0,
                duration: 0.5,
              });
            },
            enter(data) {
              return gsap.from(data.next.container, {
                opacity: 0,
                duration: 0.5,
              });
            },
          },
        ],
      });
    </script>
  </body>
</html>
