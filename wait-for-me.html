<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brunno Lukka â€” Wait For Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <style>
      video.bg-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        min-height: 100%;
        object-fit: cover;
        object-position: left center;
        z-index: -1;
      }
      
      /* On mobile, ensure video is positioned at top-left (0,0) to show Christmas tree */
      @media (max-width: 768px) {
        video.bg-video {
          object-position: left top;
        }
      }
    </style>
  </head>

  <body
    class="relative min-h-[100dvh] bg-black text-white overflow-hidden"
    data-barba="wrapper"
  >
    <div data-barba="container" data-barba-namespace="wait-for-me">
      <a href="./index.html" class="absolute top-6 left-6 z-20">
        <img
          src="./logobrunno.png"
          alt="Brunno Lukka"
          class="h-12 md:h-16 hover:opacity-80 transition"
        />
      </a>

      <video class="bg-video" autoplay muted loop playsinline>
        <source src="./src/waitformegift.mp4" type="video/mp4" />
      </video>

      <div class="absolute inset-0 bg-black/60 z-0"></div>

      <main
        class="relative z-10 flex flex-col items-center justify-center md:justify-end text-center min-h-[100dvh] space-y-3 md:space-y-6 px-4 py-6 md:py-0 md:pb-10"
      >
      <!-- Extended Version Cover -->
      <div class="mb-2 md:mb-4">
        <img
          src="./src/waitformeextended.jpg"
          alt="Wait For Me Extended Version"
          class="w-48 h-48 md:w-80 md:h-80 object-cover rounded-lg shadow-2xl border-2 border-white/20"
        />
      </div>

      <p class="text-[10px] md:text-xs uppercase tracking-[2px] md:tracking-[3px] text-gray-300">
        Brunno Lukka
      </p>
      <h1 class="text-2xl md:text-4xl font-semibold tracking-wide drop-shadow-lg">
        Wait For Me
      </h1>

      <div class="flex flex-wrap justify-center gap-2 md:gap-3 mt-2">
        <a
          href="#"
          target="_blank"
          class="px-3 md:px-4 py-2 bg-green-500/80 hover:bg-green-500 rounded-full text-xs md:text-sm font-semibold transition"
          >Spotify</a
        >
        <a
          href="#"
          target="_blank"
          class="px-3 md:px-4 py-2 bg-gray-300/80 hover:bg-gray-300 text-black rounded-full text-xs md:text-sm font-semibold transition"
          >Apple Music</a
        >
        <a
          href="#"
          target="_blank"
          class="px-3 md:px-4 py-2 bg-red-600/80 hover:bg-red-600 rounded-full text-xs md:text-sm font-semibold transition"
          >YouTube</a
        >
        <a
          href="#"
          target="_blank"
          class="px-3 md:px-4 py-2 bg-blue-500/80 hover:bg-blue-500 rounded-full text-xs md:text-sm font-semibold transition"
          >Deezer</a
        >
        <a
          href="#"
          target="_blank"
          class="px-3 md:px-4 py-2 bg-yellow-500/80 hover:bg-yellow-500 text-black rounded-full text-xs md:text-sm font-semibold transition"
          >Amazon Music</a
        >
      </div>
    </main>
    </div>

    <script>
      barba.init({
        transitions: [
          {
            name: "fade",
            leave(data) {
              return gsap.to(data.current.container, {
                opacity: 0,
                duration: 0.5,
              });
            },
            enter(data) {
              return gsap.from(data.next.container, {
                opacity: 0,
                duration: 0.5,
              });
            },
          },
        ],
      });
    </script>
  </body>
</html>
